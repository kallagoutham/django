{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body %}
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-6">
                <img height="300px" src="{{item.item_image}}" >
            </div>
            <div class="col-md-6">
                <h1>{{ item.item_name }}</h1>
                <h2>{{ item.item_description }}</h2>
                <h3>{{ item.item_price }}</h3>
                <a href="{% url 'food:deleteItem' item.id %}">Delete</a>
            </div> 
        </div>
        
    </div>
    
    {% endblock %}
</body>
</html>
